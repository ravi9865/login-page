<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharmaji Tutorial</title>
    <script src="https://kit.fontawesome.com/3f19612e0b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="change-bg">
        <button type="button" onclick="bg();" id="change">Bg change</button>
    </div>
    <div class="container">
        <h1>Login to Sharmaji Tutorial</h1>
        <div class="box">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="" id="password" placeholder="Enter Your Password">
        </div>
        <div class="btn">
            <button type="submit">Sign In</button>
        </div>
       
    </div>
    <script>
        // let hero = document.getElementById("bg");
        function bg(){
            document.body.style.background = "url('bg2.png') no-repeat center center fixed";
        }
    </script>
</body>

</html>
